<!DOCTYPE html>
<html>
  <head>
    <title>Domino Tower Madness</title>
    <!-- This tag improves the experience on mobile browsers. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1.0, user-scalable=0">

    <!-- These tags improve web apps on ios. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>

    <!-- If browswer doesn't support dart, redirect to js version. -->
    <script type="text/javascript">
      if (!window.document.implementation.hasFeature('dart')) {
        window.location = "domino_tower-js.html";
      }
    </script>

    <!-- Browser has the goods, so kick it in to dart gear. -->
    <script type="application/dart-app" src="domino_tower.app">
    </script>
  </body>
</html>
